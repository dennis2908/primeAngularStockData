    <link rel="stylesheet" href="/assets/showcase/css/style.css">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap py-5">
		      	<div class="img d-flex align-items-center justify-content-center" style="background-image: url(/assets/showcase/images/bg.jpg);"></div>
		      	<h3 class="text-center mb-0 mb-2">Welcome</h3>
		      	<p class="text-center">Sign in by entering the information below</p>
						<form action="#" class="login-form" #userForm="ngForm" name="myform" (ngSubmit)="onSubmit()">
		      		<div class="form-group">
		      			<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-user"></span></div>
		      			<input type="text" class="form-control" [(ngModel)]="myform.username"  [ngModelOptions]="{standalone: true}" #Username="ngModel" placeholder="Username" required>
		      		</div>
					<div class="alert alert-danger text-dark form-group mb-3" *ngIf="Username.invalid && (Username.dirty || Username.touched) || (Username.untouched && attemptSubmit)">
						  <div *ngIf="Username.errors?.required">
							Enter Username
						  </div>
						  </div>
	            <div class="form-group">
	            	<div class="icon d-flex align-items-center justify-content-center"><span class="fa fa-lock"></span></div>
	              <input type="password" class="form-control" [(ngModel)]="myform.password"  [ngModelOptions]="{standalone: true}" #Password="ngModel" placeholder="Password" required>
	            </div>
				<div class="alert alert-danger text-dark form-group mb-3" *ngIf="Password.invalid && (Password.dirty || Password.touched) || (Password.untouched && attemptSubmit)">
						  <div *ngIf="Password.errors?.required">
							Enter Password
						  </div>
						  </div>
	            <div class="form-group">
	            	<button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>

  <script src="/assets/showcase/js/jquery.min.js"></script>
  <script src="/assets/showcase/js/popper.js"></script>
  <script src="/assets/showcase/js/bootstrap.min.js"></script>
  <script src="/assets/showcase/js/main.js"></script>
